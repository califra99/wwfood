
<ion-header>
	<ion-toolbar color="primary">
		<ion-img [src]="'assets/logo_bianco.png/'"></ion-img>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

	<div class="dot"><ion-img [src]="'assets/User_PerApp.png/'"></ion-img></div>
	<ion-text class="ion-text-center" color="primary"><h5>Login to continue</h5></ion-text>

	<form class="form" [formGroup]="validationsForm"  (ngSubmit)="login(validationsForm.value)">
		<ion-item>

			<ion-label position="floating" color="primary">
				Email
			</ion-label>
			<ion-input type="text" formControlName="email"></ion-input>

		</ion-item>

		<div class="validation-errors">
			<ng-container *ngFor="let validation of validationMessages.email">
			  <div class="error-message" *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
				{{ validation.message }}
			  </div>
			</ng-container>
		</div>

		<ion-item>
			<ion-label position="floating" color="primary">Password</ion-label>
			<ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
		</ion-item>

		<div class="validation-errors">
			<ng-container *ngFor="let validation of validationMessages.password">
			  <div class="error-message" *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
				{{ validation.message }}
			  </div>
			</ng-container>
		</div>

		<ion-button class="submit-btn" type="submit" [disabled]="!validationsForm.valid">Log In</ion-button>

		<label class="error-message">{{errorMessage}}</label>
	</form>

	<p class="ion-text-center">
		Don't have account? <a (click)="goToRegisterPage()">Sign up</a>
	</p>

</ion-content>
