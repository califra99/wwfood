<ion-header>
	<ion-toolbar>
		<ion-img [src]="'assets/logo_color.png/'"></ion-img>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="primary">

	<div class="dot">
		<ion-img [src]="'assets/User_PerApp.png/'"></ion-img>
	</div>

	<ion-text class="ion-text-center"><h5>Register to continue</h5></ion-text>
	
	<form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">

		<ion-item color="primary">
			<ion-label  position="floating" color="primary">
				Email
			</ion-label>
    		<ion-input type="text" formControlName="email"></ion-input>
		</ion-item>

		<div class="validation-errors">
			<ng-container *ngFor="let validation of validation_messages.email">
			  <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
				{{ validation.message }}
			  </div>
			</ng-container>
		</div>
	   
		<ion-item color="primary">
			<ion-label  position="floating" color="primary">
				Password
			</ion-label>
			<ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
		</ion-item>

		<div class="validation-errors">
			<ng-container *ngFor="let validation of validation_messages.password">
			  <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
				{{ validation.message }}
			  </div>
			</ng-container>
		</div>

		<ion-button  class="submit-btn" type="submit"  [disabled]="!validations_form.valid" (click)="goToLoginPage()" color="tertiary" >Register</ion-button>
		<label class="error-message">{{errorMessage}}</label>
		<label class="success-message">{{successMessage}}</label>  
  
	</form>

	<p class="ion-text-center">
		You already have an account? <a (click)="goToLoginPage()" style="color: #fff;">Sign in</a>
	</p>

    

</ion-content>
