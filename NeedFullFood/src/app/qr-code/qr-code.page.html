<ion-header>
	<ion-toolbar>
	  <ion-title >Inquadra il QR Code</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content>
	<zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>

	<section class="results">
		<div>
		  <ion-card color="primary" class="ion-text-center">
			<ion-card-header>
			  <ion-card-title>COSA INSERIAMO NEL FRIGO?</ion-card-title>
			</ion-card-header>
			<ion-card-content>
			  <ion-item color="primary"  lines="none">
				<ion-icon name="cart"></ion-icon>
				<ion-text *ngIf="qrResultString">{{title}}</ion-text>
			  </ion-item>
			  <ion-item color="primary"  lines="none">
				<ion-icon name="calendar"></ion-icon>
				<ion-text *ngIf="qrResultString">{{date}}</ion-text>
			  </ion-item>
			  <div class="row">
				<ion-button (click)="goBack()" color="danger" shape="round" style="margin-right: 20px;">Indietro</ion-button>
			  	<ion-button (click)="createProduct()" color="secondary" shape="round">Conferma</ion-button>
			  </div>
			  
			</ion-card-content>
		  </ion-card>
		  <span *ngIf="isFinished">Il prodotto Ã¨ stato inserito nel <a (click)="goToTuoFrigo()">tuo frigo!</a> </span> 
		</div>
	  </section>

  </ion-content>
