<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let f of frigos | async" #item>

    <ion-item>
      <ion-label>{{ f.title }} - <strong>{{ f.expired_date }}</strong></ion-label>
    </ion-item>

    <ion-item-options color="danger" side="end"
      (ionSwipe)="delete(f, f)">  
      <ion-item-option  
                expandable
                color="danger"></ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

    <ion-footer (click)="addItem(title, date)">
      <ion-toolbar color="secondary">
        <ion-title>aggiungi</ion-title>
      </ion-toolbar>
    </ion-footer>

</ion-content>
