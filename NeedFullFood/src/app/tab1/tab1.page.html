<ion-header>
	<ion-toolbar color="primary">
	  <ion-title color="light">
		Il tuo frigo
	  </ion-title>
	</ion-toolbar>
  </ion-header>
  <ion-content color="primary">
	<ion-card color="light">
	  <ion-card-header>
		<ion-card-subtitle class="ion-text-center">
		  <ion-icon name="arrow-back"
			mwlCalendarPreviousView
			[view]="view"
			[(viewDate)]="viewDate"
			>
		  </ion-icon>
		  <h4>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h4>
		  <ion-icon name="arrow-forward"
			mwlCalendarNextView
			[view]="view"
			[(viewDate)]="viewDate">
		  </ion-icon>
		</ion-card-subtitle>
	  </ion-card-header>
  
	  <ion-card-content>
		<h5>In scadenza:</h5>
  
		<ion-list>
		  <ion-item-sliding>
			<ion-item class="ion_item">
			  <ion-label>Mozzarella</ion-label>
			</ion-item>
			<ion-item-options side="end">
			  <ion-item-option><ion-icon name="trash"></ion-icon></ion-item-option>
			</ion-item-options>
		  </ion-item-sliding>
	  
		  <ion-item-sliding>
			<ion-item>
			  <ion-label>Prosciutto cotto</ion-label>
			</ion-item>
			<ion-item-options side="end">
			  <ion-item-option><ion-icon name="trash"></ion-icon></ion-item-option>
			</ion-item-options>
		  </ion-item-sliding>
  
		  <ion-item-sliding>
			<ion-item>
			  <ion-label>Ricotta</ion-label>
			</ion-item>
			<ion-item-options side="end">
			  <ion-item-option large><ion-icon name="trash"></ion-icon></ion-item-option>
			</ion-item-options>
		  </ion-item-sliding>
  
		  <ion-item-sliding>
			<ion-item>
			  <ion-label>Latte</ion-label>
			</ion-item>
			<ion-item-options side="end">
			  <ion-item-option large><ion-icon name="trash"></ion-icon></ion-item-option>
			</ion-item-options>
		  </ion-item-sliding>
  
		  <ion-item-sliding>
			<ion-item>
			  <ion-label>Pomodoro</ion-label>
			</ion-item>
			<ion-item-options side="end">
			  <ion-item-option large><ion-icon name="trash"></ion-icon></ion-item-option>
			</ion-item-options>
		  </ion-item-sliding>
  
		  <ion-item-sliding>
			<ion-item>
			  <ion-label>Yogurt</ion-label>
			</ion-item>
			<ion-item-options side="end">
			  <ion-item-option large><ion-icon name="trash"></ion-icon></ion-item-option>
			</ion-item-options>
		  </ion-item-sliding>
		</ion-list>
	  </ion-card-content>
	</ion-card>
  </ion-content>
