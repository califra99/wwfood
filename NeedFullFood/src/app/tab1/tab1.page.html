<ion-header>
	<ion-toolbar color="primary">
	  <ion-title color="light">
		Il tuo frigo
	  </ion-title>
	</ion-toolbar>
  </ion-header>
  <ion-content color="primary">
	<ion-card color="light">
	  <ion-card-header>
		<ion-card-subtitle class="ion-text-center">
		  <ion-icon name="arrow-back"
			mwlCalendarPreviousView
			[view]="view"
			[(viewDate)]="viewDate"
			>
		  </ion-icon>
		  <h4>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h4>
		  <ion-icon name="arrow-forward"
			mwlCalendarNextView
			[view]="view"
			[(viewDate)]="viewDate">
		  </ion-icon>
		</ion-card-subtitle>
	  </ion-card-header>
  
	  <ion-card-content>
		<h5>In scadenza:</h5>
  
		
		  <ion-item-sliding *ngFor="let f of frigos | async">
			<ion-item class="ion_item" >
			  <ion-label>{{ f.title }}</ion-label>
			</ion-item>
			<ion-item-options side="end"
				(ionSwipe)="delete(f, f)">
				<ion-item-option (click)="delete(f, f)"
									expandable
									color="danger">Elimina</ion-item-option>
			</ion-item-options>
		  </ion-item-sliding>
		
	  </ion-card-content>
	</ion-card>
  </ion-content>
