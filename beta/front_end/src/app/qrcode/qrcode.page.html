<ion-header>
  <ion-toolbar>
    <ion-title>QR Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>

  <section class="results" *ngIf="qrResultString">
    <div>
      <ion-card color="light">
        <ion-card-header>
          <ion-button mat-icon-button (click)="clearResult()" style="margin-left: 85%;">&times;</ion-button>
          <ion-card-subtitle>Scadenza:</ion-card-subtitle>
          <ion-card-title>{{ qrResultString }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button style="background-color: #027BC2;">Conferma</ion-button>
        </ion-card-content>
      </ion-card> 
    </div>
  </section>
</ion-content>
